<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JSON Viewer</title>
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 1.5rem;
    max-width: 100vw;
    color: #222;
  }
  h1 {
    font-weight: 600;
    font-size: 1.6rem;
    margin-bottom: 1rem;
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 140px;
    font-family: monospace;
    font-size: 0.9rem;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: vertical;
  }
  button {
    margin: 1rem 0;
    padding: 0.5rem 1.2rem;
    font-size: 1rem;
    font-weight: 600;
    background-color: #007acc;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s ease;
    user-select: none;
  }
  button:hover {
    background-color: #005fa3;
  }
  #output {
    font-family: monospace;
    background: #fafafa;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 1rem;
    max-height: 600px;
    overflow: auto;
    white-space: pre-wrap;
    font-size: 0.9rem;
    line-height: 1.4;
  }
  .collapsible {
    cursor: pointer;
    user-select: none;
    position: relative;
    padding-left: 1.2em;
    margin: 0.15em 0;
  }
  .collapsible::before {
    content: "â–¶";
    position: absolute;
    left: 0;
    top: 0.15em;
    font-size: 0.8em;
    color: #666;
    transition: transform 0.15s ease;
    transform-origin: center;
  }
  .active::before {
    transform: rotate(90deg);
  }
  .nested {
    margin-left: 1.2em;
    display: none;
  }
  .nested.active {
    display: block;
  }
  .key {
    color: #444;
    font-weight: 600;
  }
  .string {
    color: #a04242;
  }
  .number {
    color: #2a7a2a;
  }
  .boolean {
    color: #0066cc;
  }
  .null {
    color: #888;
    font-style: italic;
  }

  /* Responsive for small screens */
  @media (max-width: 600px) {
    body {
      margin: 1rem 0.5rem;
      max-width: 100%;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.75rem;
    }
    textarea {
      height: 120px;
      font-size: 0.85rem;
      padding: 0.4rem;
    }
    button {
      font-size: 0.9rem;
      padding: 0.4rem 1rem;
      width: 100%;
    }
    #output {
      font-size: 0.85rem;
      max-height: 400px;
      padding: 0.75rem;
    }
  }
</style>
</head>
<body>

<h1>JSON Viewer</h1>
<textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>
<button id="convertBtn">Convert JSON</button>
<div id="output"></div>

<script>
  function createElement(tag, className, text) {
    const el = document.createElement(tag);
    if (className) el.className = className;
    if (text !== undefined) el.textContent = text;
    return el;
  }

  // Recursive function to render JSON with default expand all
  function renderJSON(data) {
    if (data === null) {
      return createElement('span', 'null', 'null');
    }
    if (Array.isArray(data)) {
      const container = createElement('div');
      const summary = createElement('div', 'collapsible active', `Array [${data.length}]`);
      const nested = createElement('div', 'nested active');

      summary.onclick = () => {
        nested.classList.toggle('active');
        summary.classList.toggle('active');
      };

      data.forEach((item, idx) => {
        const itemDiv = createElement('div');
        itemDiv.appendChild(createElement('span', 'key', `${idx}: `));
        itemDiv.appendChild(renderJSON(item));
        nested.appendChild(itemDiv);
      });

      container.appendChild(summary);
      container.appendChild(nested);
      return container;
    }
    if (typeof data === 'object') {
      const container = createElement('div');
      const keys = Object.keys(data);
      const summary = createElement('div', 'collapsible active', `Object {${keys.length}}`);
      const nested = createElement('div', 'nested active');

      summary.onclick = () => {
        nested.classList.toggle('active');
        summary.classList.toggle('active');
      };

      keys.forEach(key => {
        const itemDiv = createElement('div');
        itemDiv.appendChild(createElement('span', 'key', `${key}: `));
        itemDiv.appendChild(renderJSON(data[key]));
        nested.appendChild(itemDiv);
      });

      container.appendChild(summary);
      container.appendChild(nested);
      return container;
    }
    // Primitive values
    let className = '';
    if (typeof data === 'string') className = 'string';
    else if (typeof data === 'number') className = 'number';
    else if (typeof data === 'boolean') className = 'boolean';
    return createElement('span', className, String(data));
  }

  document.getElementById('convertBtn').addEventListener('click', () => {
    const input = document.getElementById('jsonInput').value.trim();
    const output = document.getElementById('output');
    output.innerHTML = '';
    if (!input) {
      output.textContent = 'Please enter JSON.';
      return;
    }
    try {
      const json = JSON.parse(input);
      const tree = renderJSON(json);
      output.appendChild(tree);
    } catch (e) {
      output.textContent = 'Invalid JSON: ' + e.message;
    }
  });
</script>

</body>
</html>
